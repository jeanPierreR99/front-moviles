<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
  </head>
  <body>
    <script>
      var get_storage_user = localStorage.getItem("current_user");
      var current_user = JSON.parse(get_storage_user);

      if (current_user) {
        window.location = "./admin";
      }
    </script>

    <div class="h-screen flex items-center justify-center bg-gray-100">
      <form
        id="sendForm"
        class="bg-white py-5 px-8 border-t-4 border-green-600 rounded-md shadow-lg"
      >
        <h2 class="text-5xl text-center text-green-600 mb-3 font-bold">
          LOG IN
        </h2>

        <div class="mb-2">
          <label class="text-sm text-gray-500">Codigo</label>
          <input
            type="text"
            placeholder="Codigo"
            maxlength="8"
            class="w-full p-2 mt-1 bg-gray-100 rounded-md text-gray-500 focus:outline-none focus:bg-gray-200"
            id="user"
          />
        </div>

        <div class="mb-2 hidden" id="div-email">
          <label class="text-sm text-gray-500">Email</label>
          <input
            type="text"
            placeholder="Email"
            class="w-full p-2 mt-1 bg-gray-100 rounded-md text-gray-500 focus:outline-none focus:bg-gray-200"
            id="email"
          />
        </div>

        <div class="mt-2 mb-3">
          <label class="text-sm text-gray-500">Contraseña</label>
          <div class="relative">
            <input
              type="password"
              placeholder="Contraseña"
              class="w-full p-2 mt-1 bg-gray-100 rounded-md text-green-500 focus:outline-none focus:bg-gray-200"
              id="password"
            />
            <button
              type="button"
              id="view_pass"
              class="absolute text-gray-400 text-2xl right-2 top-2 hover:text-gray-600"
            >
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <button
          class="border-none bg-green-700 py-2 px-3 text-white roudend-sm w-full mt-2 rounded-md hover:bg-green-600 mb-5"
          type="submit"
        >
          Enviar
        </button>

        <a href="#" class="text-sm text-green-400 hover:text-green-700"
          >Recuperar Contraseña</a
        >
      </form>
    </div>
    <div class="hidden loader bg-[#0000006d] absolute w-full h-full top-0">
      <img
        src="./admin/public/image/loading-main.svg"
        alt=""
        class="absolute top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%]"
      />
    </div>
    <!-- <script src="./dashboard/routes/super_admin/route.js"></script> -->
    <script src="./controller/controller.session.js"></script>

    <script>
     
    </script>
  </body>
</html>
